<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#131314"/>
  <link disabled rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"  media='screen'/>
  <link rel="stylesheet" href="css/styles.css" media='screen'/>
  <link rel="manifest" href="manifest.json" media='screen'>
  <link rel="canonical" href="index.html"/>
  <link rel="icon" type="image/png" href="img/icons/icon-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="img/icons/icon-512x512.png" sizes="512x512">
  <title>Restaurant Reviews</title>
</head>
<body>
  <header>
    <a class="skip-link" href="#filter-options">Skip to filter options</a>
    <nav>
      <h1><a href="/" accesskey="h">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="Map with restaurants"></div>
    </section>
    <section>
      <article>
        <div class="filter-options" id="filter-options">
          <h2>Filter Results</h2>
          <div class="filter-container">
            <label for="neighborhoods-select">Neighborhoods</label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" accesskey="n">
              <option value="all" class="focused">All Neighborhoods</option>
            </select>
          </div>
          <div class="filter-container">
            <label for="cuisines-select" >Cuisines</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" accesskey="c">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
      </article>
      <article>
        <ul id="restaurants-list" tabindex="-1"></ul>
      </article>
    </section>
  </main>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').then(function(reg) {
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch( err => {
      //registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  }
  </script>
    <script type="application/javascript" src="js/dbpromise.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script charset="utf-8" src="js/IndexController.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIuro0S1XAITxdx6o0xuRQcd6IMTjnuNY&libraries=places&callback=initMap"></script>
<!--   <script type="application/javascript" charset="utf-8" src="dist/bundle.min.js"></script>-->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>
</html>
